<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assests/logo.gif " alt="logo-gif">

    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="Dolar"> US$ Dolar Americano</option>
                <option value="Euro"> € Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button" > Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assests/brasil 2.png" alt="logo-moeda-a-converter">
                <p class= currency>Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>
            <img class="arrow-img" src="./assests/Vector.png" alt="seta">
            <div class="currency-box">
                <img class="currency-img" src="./assests/estados-unidos (1) 1.png" alt="moeda-a-converter">
                <p class="currency" id="currency-name">Dolar americano</p>
                <P class="currency-value">US$ 0,00</P>
            </div>
            
            




        </section>



    </main>










</body>
<script src="./arquivo.js"></script>



</html>
